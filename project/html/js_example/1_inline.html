<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" onclick="alert('hello world')" value="Hello world" />
    <!--                    ㄴ html 속성의 문법 -->
    <!--                            ㄴ alter는 javascript의 문법 -->
    <!-- onchange 등등 이벤트들이 있다 -->
    <!-- 위는 자바스트립트는 정보와 제어가 짬뽕이 되어있다 -->
    <!-- html코드라고 하는것은 정보에 집중 -->
    <!-- 이런 정보안에 제어가 섞여있으면 문제가 발생한다 -->
    <!-- 이것을 해결해주는게 스크립트 태그이다 -->
</body>
</html>
